<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      background-color: blueviolet;
      height: 100px;
      width : 100px;
      border-radius: 50%;
      position: absolute;
      top: 200px;
      left: 200px;
    }
    .blue-box{
      background-color: red;
      height: 100px;
      width : 200px;
      position: relative;
      top: 200px;
      left: 200px;
    }


  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
